name: Deploy to Development Cluster

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m venv flask-local-test
          source flask-local-test/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html coverage

      - name: Unit Test
        run: |
          source flask-local-test/bin/activate
          pytest test.py
          pytest test.py --html=report.html
          coverage run -m pytest test.py
          coverage report -m

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: report.html

  pages:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Download report
        uses: actions/download-artifact@v4
        with:
          name: report

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: .  # Contains report.html

      - name: Deploy
        uses: actions/deploy-pages@v2

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image and Push to DockerHub
        run: |
          SHA=$(git rev-parse --short HEAD)
          docker build -t maheshkumardash/flask-app:$SHA .
          echo "${{ secrets.DOCKERPASSWORD }}" | docker login --username "${{ secrets.DOCKERUSERNAME }}" --password-stdin
          docker push maheshkumardash/flask-app:$SHA
