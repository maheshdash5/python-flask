name: Deploy to Development Cluster

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m venv flask-local-test
          source flask-local-test/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html coverage

      - name: Unit Test
        run: |
          source flask-local-test/bin/activate
          pytest test.py
          mkdir report
          pytest test.py --html=report/report.html
          coverage run -m pytest test.py
          coverage report -m

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'report/report.html'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Build Docker Image and Push to DockerHub
        run: |
          SHA=$(git rev-parse --short HEAD)
          docker build -t maheshkumardash/flask-app:$SHA .
          echo "${{ secrets.DOCKERPASSWORD }}" | docker login --username "${{ secrets.DOCKERUSERNAME }}" --password-stdin
          docker push maheshkumardash/flask-app:$SHA
